site_name: BOMBE Docs
site_url: https://docs.bombe.top
repo_name: bombe-match/bombe-match.github.io
repo_url: https://github.com/bombe-match/bombe-match.github.io
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - content.code.copy
    - navigation.footer
plugins:
  - search
  - awesome-pages
  - git-committers:
      repository: bombe-match/bombe-match.github.io
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
  - glightbox
markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.magiclink
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
extra_css:
  - stylesheets/extra.css
